{% extends 'base.html' %}


{% block content %}


{% if image.source %}
<a href="{{ image.source }}" data-lightbox="classified-image">
    <img src="{{ image.source }}" class="img-responsive center-block"/>
</a>
{% endif %}

<p class="text-center">
{% if image.is_car %}
This is a car.
{% else %}
This is not a car.
{% endif %}
</p>

<p class="text-center">
    Am I correct?
    <div class="form-group">
        <form method="post" action="/feedback/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="radio">
            <label>
                <input type="radio" name="correct" value="true">Yes
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="correct" value="false">No
            </label>
        </div>
        <input type="hidden" name="id" value="{{ item.id }}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</p>

<p class="text-center"><a href='/'>Home</a></p>

{% load static %}
<script src="{% static "lightbox/js/lightbox-plus-jquery.min.js" %}"></script>
<link rel="stylesheet" href="{% static "lightbox/css/lightbox.min.css" %}">

{% endblock %}
