{% extends 'base.html' %}


{% block content %}


{% if uploaded_file_url %}
<a href="{{ uploaded_file_url }}" data-lightbox="classified-image"><img src="{{ uploaded_file_url }}" alt="image" class="img-responsive center-block"/></a>
{% endif %}

<p class="text-center">
{% if is_car %}
This is a car.
{% else %}
This is not a car.
{% endif %}
</p>

<p class="text-center"><a href='/'>Home</a></p>

{% load static %}
<script src="{% static "lightbox/js/lightbox-plus-jquery.min.js" %}"></script>
<link rel="stylesheet" href="{% static "lightbox/css/lightbox.min.css" %}">

{% endblock %}
